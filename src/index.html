<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
    </head>
    <body>
        <header>
            <h1>Tasks</h1>
        </header>
        <div class="content">
            <div class="sidebar">
                <button id="create-btn">+ Create</button>
                <form target="#" method="post" class="list-form">
                    <button id="create-list-btn" type="submit">
                        + Add new list
                    </button>
                    <div class="form-input">
                        <input
                            type="text"
                            placeholder="Enter list name"
                            id="listName"
                            name="listName"
                            required
                        />
                    </div>
                </form>
            </div>
            <div class="lists"></div>
        </div>
        <div class="overlay hidden">
            <div class="modal">
                <form target="#" method="post" class="task-form">
                    <div class="form-input">
                        <label for="title">title</label>
                        <input type="text" id="title" name="title" />
                    </div>
                    <div class="form-input">
                        <label for="priority">priority</label>
                        <input
                            type="number"
                            placeholder="From 1 to 10"
                            min="1"
                            max="10"
                            id="priority"
                            name="priority"
                        />
                    </div>
                    <div class="form-input">
                        <label for="dueDate">dueDate</label>
                        <input type="date" id="dueDate" name="dueDate" />
                    </div>
                    <div class="form-input">
                        <label for="description">description</label>
                        <textarea id="description" name="description">
                        </textarea>
                    </div>
                    <div class="form-input">
                        <label for="list">list</label>
                        <input type="text" id="list" name="list" required />
                    </div>
                    <div class="form-input form-submit">
                        <button type="submit" id="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
